<html>
<head>
	<title></title>
</head>
<body>

	
<div class="container">
	<div class="row" ng-controller="controller">
		<center><h1>Yossh Test</h1> 
			<a class="btn btn-primary" href="#/list">List of Expenses</a>
		</center>
		<h2> Enter your Expenses below</h2>
		<form ng-submit="form()">

		  <div class="form-group">
		    <label>Date</label>
		    <input type="date" class="form-control" ng-model="boxes.date" placeholder="Enter Date">
		    
		  </div>
		  <div class="form-group">
		    <label>Cost</label>
		    <input type="number" class="form-control" ng-model="boxes.cost" min="0.00" step="0.01" placeholder="Enter Cost">
		  </div>
		  <div class="form-group">
		  	 <label>Reason for Expense</label>
		    <input type="text" ng-model="boxes.reason" class="form-control" style="height: 100px">
		   
		  </div>
		  <button type="submit" class="btn btn-primary">Save Expense</button>
		</form>
		
	</div>
</div>
</body>
</html>
